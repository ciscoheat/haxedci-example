<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>DCI - Library machine</title>
	<link rel="stylesheet" href="https://cdn.concisecss.com/concise.css">
	<link rel="stylesheet" href="https://cdn.concisecss.com/concise-ui/concise-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div grid="bottom">
		<div column>
			<div id="bookshelf"></div>
		</div>
	</div>
	<div grid="bottom">
		<div column='3'>
			<div id="printer"></div>
		</div>
		<div column='6'>
			<div id="screen"></div>
		</div>
		<div column='2'>
			<div id="card-reader"></div>
		</div>
	</div>
	<div grid>
		<div column='8 +2'>
			<div id="table">
				<div id="workspace"></div>
				<div id="scanner"></div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
	<script src="haxedci-example.js"></script>
    <script>
        if (["localhost", "127.0.0.1", ""].indexOf(location.hostname) != -1 || location.hostname.indexOf('.local') != -1)
            document.write('<script src="https://ciscoheat.github.io/cdn/js/live.js"></' + 'script>')
	</script>
</body>
</html>
