<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>DCI - Library borrowing machine</title>
	<link rel="stylesheet" href="https://cdn.concisecss.com/concise.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css">
	<link rel="stylesheet" href="test.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div grid="bottom">
		<div column>
			<div id="bookshelf">
				<div class="book">Anna Karenina</div>
				<div class="book">War and Peace</div>
				<div class="book">Master and Man</div>
			</div>
		</div>
	</div>
	<div grid="bottom">
		<div column='3'>
			<div id="printer">
				<div class="box">
					<div class="slot"></div>
				</div>
			</div>
		</div>
		<div column='6'>
			<div id="screen">
			<p>				
			Please insert your library card!
			</p>
			</div>
		</div>
		<div column='2'>
			<div id="card-reader">
				<div class="card-reader box">
				</div>
			</div>
		</div>
	</div>
	<div grid>
		<div column='8 +2'>
			<div id="table">
				<div id="workspace">
					<img src="card.svg" id="card">
				</div>
				<div id="scanner">								
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
	<script>
		function q(query) { return document.querySelector(query) }
		dragula([q('#bookshelf'), q('#workspace'), q('#scanner'), q('#card-reader .box')], {
			accepts: function (el, target, source, sibling) {
				var isCard = el.id == "card"
				return (isCard && target.id != "bookshelf") ||
					   (!isCard && !target.classList.contains("card-reader"))
			}
		}).on('drop', function(el, target, source, sibling) {
			console.log(el)
			console.log(target)
		})
	</script>
</body>
</html>
